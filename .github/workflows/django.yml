name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Install dependencies with retries
        run: |
          for i in {1..5}; do pip install -r requirements.txt && break || sleep 5; done

      - name: Install MongoDB Shell Client (mongosh)
        run: |
          wget -qO- https://www.mongodb.org/static/pgp/server-8.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-8.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Set up environment variables
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DEBUG=${{ secrets.DEBUG || 'False' }}" >> $GITHUB_ENV
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> $GITHUB_ENV
          echo "MONGODB_NAME=${{ secrets.MONGODB_NAME }}" >> $GITHUB_ENV
          echo "MONGO_HOST=${{ secrets.MONGO_HOST }}" >> $GITHUB_ENV
          echo "MONGO_PORT=${{ secrets.MONGO_PORT }}" >> $GITHUB_ENV
          echo "MONGO_USER=${{ secrets.MONGO_USER }}" >> $GITHUB_ENV
          echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> $GITHUB_ENV
          echo "MONGO_AUTH_SOURCE=${{ secrets.MONGO_AUTH_SOURCE }}" >> $GITHUB_ENV
          echo "DJANGO_DB_ENGINE=django.db.backends.sqlite3" >> $GITHUB_ENV
          echo "DJANGO_DB_NAME=:memory:" >> $GITHUB_ENV
          echo "DJANGO_ALLOWED_HOSTS=*" >> $GITHUB_ENV
          echo "CSRF_COOKIE_SECURE=False" >> $GITHUB_ENV
          echo "SESSION_COOKIE_SECURE=False" >> $GITHUB_ENV
          echo "SECURE_SSL_REDIRECT=False" >> $GITHUB_ENV

      - name: Verify environment variables
        run: printenv | grep -E 'DJANGO_SECRET_KEY|MONGO_DB_NAME|MONGO_HOST|DJANGO_DB_ENGINE'

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            mongosh --eval "db.adminCommand({ ping: 1 })" && break || sleep 5;
          done

      - name: Check MongoDB service health
        run: |
          mongosh --eval "db.adminCommand({ ping: 1 })"

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test

      - name: Collect static files
        run: |
          mkdir -p static
          python manage.py collectstatic --noinput
