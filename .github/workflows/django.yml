name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          echo "DJANGO_SECRET_KEY=django-insecure-p^7r&&uakd6$&+i5)5vcwt&t7&d3=^(@i0vzm4evm&lsswlou@" >> .env
          echo "DJANGO_DEBUG=True" >> .env
          echo "MONGODB_HOST=mongodb://localhost:27017/okta_dashboard" >> .env
          echo "MONGOENGINE_DB=okta_dashboard" >> .env

      - name: Run tests
        run: |
          python manage.py test
