name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and setuptools
        run: |
          python -m pip install --upgrade pip setuptools
      
      - name: Install dependencies with retries
        run: |
          python -m pip install --upgrade pip
          for i in {1..5}; do pip install -r requirements.txt && break || sleep 5; done

      - name: Set up environment variables
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG || 'False' }}" >> .env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env
          echo "MONGO_HOST=${{ secrets.MONGO_HOST }}" >> .env
          echo "MONGO_USER=${{ secrets.MONGO_USER }}" >> .env
          echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
          echo "MONGO_AUTH_SOURCE=${{ secrets.MONGO_AUTH_SOURCE }}" >> .env

      - name: Verify environment variables
        run: |
          printenv | grep DJANGO_SECRET_KEY

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            mongo --eval "db.adminCommand({ ping: 1 })" && break || sleep 5;
          done

      - name: Check MongoDB service health
        run: |
          mongo --eval "db.adminCommand({ ping: 1 })"

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput
