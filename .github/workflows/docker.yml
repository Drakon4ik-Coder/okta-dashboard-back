name: Docker Compose Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create CI env file
        run: |
          cat > .env <<'EOF'
          DJANGO_SECRET_KEY=ci-unsafe-secret
          DEBUG=0
          DJANGO_SETTINGS_MODULE=config.settings
          MONGO_USER=admin
          MONGO_PASSWORD=admin
          MONGO_DB_NAME=OktaDashboardDB
          MONGO_AUTH_SOURCE=admin
          REDIS_PASSWORD=redis
          EOF

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for services
        run: |
          timeout 120s bash -c 'until docker compose ps | grep "healthy"; do sleep 1; done'
          docker compose ps

      - name: Test web service
        run: |
          curl -f http://localhost:8000/ || true

      - name: Check logs
        if: always()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
