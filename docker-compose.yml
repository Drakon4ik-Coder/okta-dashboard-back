version: '3.8'

services:
  # Django web application
  web:
    build: .
    container_name: okta_dashboard_web
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn OktaDashboardBackend.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    env_file:
      - .env
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=OktaDashboardBackend.settings
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - okta_network

  # Background task worker
  worker:
    build: .
    container_name: okta_dashboard_worker
    command: python manage.py qcluster
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
      - web
    env_file:
      - .env
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=OktaDashboardBackend.settings
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
    restart: unless-stopped
    networks:
      - okta_network

  # MongoDB database
  mongodb:
    image: mongo:latest
    container_name: okta_dashboard_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    restart: unless-stopped
    networks:
      - okta_network
    command: ["--auth"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and task queue
  redis:
    image: redis:latest
    container_name: okta_dashboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - okta_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: okta_dashboard_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - okta_network

  # Grafana for metric visualization
  grafana:
    image: grafana/grafana:latest
    container_name: okta_dashboard_grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - okta_network

  # Simulated Okta Event Service (for development and testing)
  event_simulator:
    build: .
    container_name: okta_dashboard_simulator
    command: python manage.py simulate_events
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - web
    environment:
      - SIMULATION_MODE=1
      - DJANGO_SETTINGS_MODULE=OktaDashboardBackend.settings
      - MONGO_HOST=mongodb
    restart: unless-stopped
    networks:
      - okta_network

volumes:
  static_volume:
  media_volume:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  okta_network:
    driver: bridge